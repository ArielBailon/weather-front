<ngx-spinner
  bdColor="rgba(0,0,0,0.80)"
  size="medium"
  color="#fff"
  type="ball-clip-rotate"
  [name]="spinner"
  [fullScreen]="true"
>
  <br />
  <br />
  <p style="color: white">Cargando...</p>
</ngx-spinner>

<div class="row input-container mt-4 mb-0">
  <div class="col-sm-12 col-lg-4 d-flex">
    <input type="text" (keydown.enter)="getTodaysWeather()" [(ngModel)]="locationName" class="query-input form-control " placeholder="Search by Location Name. Ex: London, New York...">
  </div>
</div>

<div class="row input-container mt-4 mb-4">
  <div class="col-sm-12 col-lg-4 d-flex justify-content-center">
    <button (click)="getTodaysWeather()" class="btn btn-primary" type="button">Search</button>
  </div>
</div>
<div class="row card-container">
  <div class="col-sm-12 col-lg-4 d-flex">
    <div class="border-primary-color card w-100">
      <div class="card-body">
        <h4 class="card-title text-center">Today's Weather</h4>
        <hr />
        <div class="d-flex align-items-center center-div mt-1 pt-3">
          <div class="display-5 text-info">
            <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="" />
            <span
              >{{weather}}
              <sup>°</sup>
            </span>
          </div>
          <div class="ms-2">
            <h3 class="mb-0">{{queryLocName | titlecase}}</h3>
            <small>{{day}}</small>
          </div>
        </div>
        <table class="table table-borderless mini-table mt-1">
          <tbody>
            <tr>
              <td class="text-muted">Wind</td>
              <td class="font-medium">{{wind}} mph</td>
            </tr>
            <tr>
              <td class="text-muted">Humidity</td>
              <td class="font-medium">{{humidity}}%</td>
            </tr>
            <tr>
              <td class="text-muted">Pressure</td>
              <td class="font-medium">{{pressure}} hPa</td>
            </tr>
            <tr>
              <td class="text-muted">Cloud Cover</td>
              <td class="font-medium">{{cloudCover}}%</td>
            </tr>

          </tbody>
        </table>

        <ul class="row justify-content-center list-group list-group-horizontal text-center mt-4 pt-3">
          <hr />
          <li class="list-group-item col-2 border-top-only">
            <h4 class="text-info">
              <!-- <i class="wi wi-day-cloudy"></i> -->
              <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="" />
            </h4>
            <span class="d-block text-muted">09:30</span>
            <h3 class="mt-1">
              70
              <sup>°</sup>
            </h3>
          </li>
          <li class="list-group-item col-2 border-top-only">
            <h4 class="text-info">
              <i class="wi wi-day-cloudy"></i>
            </h4>
            <span class="d-block text-muted">11:30</span>
            <h3 class="mt-1">
              72
              <sup>°</sup>
            </h3>
          </li>
          <li class="list-group-item col-2 border-top-only">
            <h4 class="text-info">
              <i class="wi wi-day-hail"></i>
            </h4>
            <span class="d-block text-muted">13:30</span>
            <h3 class="mt-1">
              75
              <sup>°</sup>
            </h3>
          </li>
          <li class="list-group-item col-2 border-top-only">
            <h4 class="text-info">
              <i class="wi wi-day-sprinkle"></i>
            </h4>
            <span class="d-block text-muted">15:30</span>
            <h3 class="mt-1">
              76
              <sup>°</sup>
            </h3>
          </li>

          <li class="list-group-item col-2 border-top-only">
            <h4 class="text-info">
              <i class="wi wi-day-sprinkle"></i>
            </h4>
            <span class="d-block text-muted">15:30</span>
            <h3 class="mt-1">
              76
              <sup>°</sup>
            </h3>
          </li>

        </ul>
      </div>
    </div>
  </div>
</div>
